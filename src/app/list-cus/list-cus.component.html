<div class="col-md-12">
    <button (click)="addCus()" class="btn btn-info"> Add Customer</button>    
  <h2> User Customers</h2>
  <input class="form-control" type="text" name="search" [(ngModel)]="key">
  <div class="table-responsive table-container">  
    <table class="table" >  
      <thead>  
        <tr>  
          <th>Id</th>  
          <th>Name</th>  
          <th>Age</th>  
          <th>NgaySinh</th>
          <th>Address</th>    

        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let cus of customers | filter:key | paginate: { itemsPerPage: 2, currentPage: p }">  
          <td class="hidden">{{cus.id}}</td>  
          <td>{{cus.name}}</td>  
          <td>{{cus.age}}</td>  
          <td>{{cus.ngaysinh}}</td>
          <td>{{cus.email}}</td>
          <td>{{cus.address}}</td>  
          <td>  
            <button (click)="deleteCus(cus)" class="btn btn-info"> Delete</button>  
            <button (click)="editCus(cus)" style="margin-left: 20px;" class="btn btn-info">Edit</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>  
</div>
